<!DOCTYPE html>
<html>
<head>
    <title>SmartCrave Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .chatbox {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>

<body>
<div class="chatbox">
    <h2>SmartCrave Chatbot</h2>
    <div id="chat"></div>

    <input type="text" id="userInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput").value.toLowerCase();
    let chat = document.getElementById("chat");

    chat.innerHTML += "<p><b>You:</b> " + input + "</p>";

    let reply = "Sorry, I didnâ€™t understand that.";

    if (input.includes("hello")) {
        reply = "Hello! Welcome to SmartCrave ðŸ˜Š";
    } else if (input.includes("smartcrave")) {
        reply = "SmartCrave helps users discover food, reserve tables, and order smartly.";
    } else if (input.includes("features")) {
        reply = "SmartCrave features include food suggestions, reservations, and allergy alerts.";
    } else if (input.includes("bye")) {
        reply = "Thank you for using SmartCrave. Goodbye!";
    }

    chat.innerHTML += "<p><b>Bot:</b> " + reply + "</p>";
    document.getElementById("userInput").value = "";
}
</script>

</body>
</html>

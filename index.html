<!DOCTYPE html>
<html>
<head>
    <title>SmartCrave Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .chatbox {
            width: 450px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        #chat {
            height: 320px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .questions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        .question-btn {
            padding: 6px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .question-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>SmartCrave Chatbot</h2>
    <div id="chat"></div>

    <div class="questions" id="questions"></div>
</div>

<script>
const qaList = [
    {q: "Hello", a: "Hello! Welcome to SmartCrave ðŸ˜Š"},
    {q: "What is SmartCrave?", a: "SmartCrave helps you find restaurants and food based on what youâ€™re craving."},
    {q: "How does SmartCrave work?", a: "You choose your cravings or preferences, and SmartCrave suggests suitable restaurants and dishes."},
    {q: "Can SmartCrave suggest restaurants near me?", a: "Yes, SmartCrave shows restaurants near your location."},
    {q: "Can I search food by craving?", a: "Yes, you can search based on cravings like spicy, sweet, or healthy food."},
    {q: "Can I book a table using SmartCrave?", a: "Yes, you can reserve a table through SmartCrave."},
    {q: "Will I get a booking confirmation?", a: "Yes, you will receive a confirmation after booking a table."},
    {q: "Can I order food before reaching the restaurant?", a: "Yes, SmartCrave allows you to pre-order food to reduce waiting time."},
    {q: "Does SmartCrave support vegetarian food?", a: "Yes, SmartCrave supports vegetarian options."},
    {q: "Can I check allergy information?", a: "Yes, allergy information is shown with menu items."},
    {q: "How can I pay using SmartCrave?", a: "You can pay using UPI, cards, or cash at the restaurant."},
    {q: "Is SmartCrave easy to use?", a: "Yes, SmartCrave is simple and user-friendly."},
    {q: "Who can use SmartCrave?", a: "Anyone looking for a better dining experience can use SmartCrave."},
    {q: "Bye", a: "Thanks for using SmartCrave. Enjoy your meal!"}
];

// Dynamically create clickable question buttons
const questionsDiv = document.getElementById("questions");
qaList.forEach(item => {
    const btn = document.createElement("button");
    btn.classList.add("question-btn");
    btn.innerText = item.q;
    btn.onclick = () => displayAnswer(item.q, item.a);
    questionsDiv.appendChild(btn);
});

// Function to display chat messages
function displayAnswer(question, answer) {
    const chat = document.getElementById("chat");
    chat.innerHTML += `<p><b>You:</b> ${question}</p>`;
    chat.innerHTML += `<p><b>Bot:</b> ${answer}</p>`;
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>

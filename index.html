<!DOCTYPE html>
<html>
<head>
    <title>SmartCrave Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .chatbox {
            width: 450px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        #chat {
            height: 320px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .option-btn {
            padding: 6px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .option-btn:hover {
            background: #0056b3;
        }
        .bot-msg {
            background: #e1f0ff;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .user-msg {
            background: #d1ffd1;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>SmartCrave Chatbot</h2>
    <div id="chat"></div>
    <div class="options" id="options"></div>
</div>

<script>
// Predefined Q&A as a flow
const flow = {
    start: {
        message: "Hello! Welcome to SmartCrave ðŸ˜Š. How can I help you today?",
        options: [
            {text: "About SmartCrave", next: "about"},
            {text: "Food Options", next: "food"},
            {text: "Reservations", next: "reservation"},
            {text: "Payments", next: "payments"}
        ]
    },
    about: {
        message: "SmartCrave helps you discover food, reserve tables, pre-order, and manage dietary preferences.",
        options: [
            {text: "Go Back", next: "start"},
            {text: "Exit", next: "bye"}
        ]
    },
    food: {
        message: "You can search by cravings, like spicy, sweet, or healthy food. You can also see restaurants near you.",
        options: [
            {text: "Vegetarian Options", next: "veg"},
            {text: "Allergy Info", next: "allergy"},
            {text: "Go Back", next: "start"},
            {text: "Exit", next: "bye"}
        ]
    },
    veg: {
        message: "Yes, SmartCrave supports vegetarian options.",
        options: [
            {text: "Back to Food Options", next: "food"},
            {text: "Exit", next: "bye"}
        ]
    },
    allergy: {
        message: "Allergy information is displayed with menu items to help you choose safely.",
        options: [
            {text: "Back to Food Options", next: "food"},
            {text: "Exit", next: "bye"}
        ]
    },
    reservation: {
        message: "You can reserve a table through SmartCrave and get a confirmation.",
        options: [
            {text: "Pre-Order Food", next: "preorder"},
            {text: "Go Back", next: "start"},
            {text: "Exit", next: "bye"}
        ]
    },
    preorder: {
        message: "Yes, SmartCrave allows you to pre-order food to reduce waiting time.",
        options: [
            {text: "Back to Reservations", next: "reservation"},
            {text: "Exit", next: "bye"}
        ]
    },
    payments: {
        message: "You can pay using UPI, cards, or cash at the restaurant.",
        options: [
            {text: "Go Back", next: "start"},
            {text: "Exit", next: "bye"}
        ]
    },
    bye: {
        message: "Thanks for using SmartCrave. Enjoy your meal! ðŸ‘‹",
        options: []
    }
};

let current = "start";

function displayStep(stepKey) {
    const step = flow[stepKey];
    const chat = document.getElementById("chat");
    const optionsDiv = document.getElementById("options");

    // Clear previous options
    optionsDiv.innerHTML = "";

    // Display bot message
    chat.innerHTML += `<div class="bot-msg">${step.message}</div>`;
    chat.scrollTop = chat.scrollHeight;

    // Show buttons for options
    step.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt.text;
        btn.onclick = () => {
            // Add user message
            chat.innerHTML += `<div class="user-msg">${opt.text}</div>`;
            chat.scrollTop = chat.scrollHeight;

            // Display next step after short delay
            setTimeout(() => displayStep(opt.next), 300);
        };
        optionsDiv.appendChild(btn);
    });
}

// Initialize chat
displayStep(current);
</script>

</body>
</html>
